<div class="container mt-5">
  <h2 class="text-center mt-5 mb-4 fw-bold">Наши чайные коллекции</h2>
  <div class="row justify-content-center row-cols-auto">
    <div class="col-lg-4 col-sm-6 col-12 mt-4 d-flex" *ngFor="let product of products">
      <div class="card">
          <img src="{{product.image}}" class="card-img-top" alt="Tea1">
        <div class="card-body d-flex flex-column align-items-start">
          <h5 class="card-title">{{product.title}}</h5>
          <p class="card-text">{{product.description | splitDescription}}</p>
          <a class="btn btn-primary px-5 mt-auto" [routerLink]="['/products/product', product.id]">Подробнее</a>
        </div>
      </div>
    </div>
  </div>
</div>
